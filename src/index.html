<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Claude Prompt Builder</title>
   </head>
   <body>
    <div id="pageContainer">
      <div id="codePane">
        <pre id="generatedCode"><code></code></pre>
      </div>
      <div id="blocklyDiv"></div>
      <div id="outputPane">
        <div id="output"></div>
        <button id="copyPrompt">Copy to Clipboard</button>
        <button id="savePrompt">Save Prompt</button>
        <div id="loadPrompt">
          <p>Load a Prompt Below:</p>
          <input type="file" id="uploadPrompt" name="promptfile"></input>
          <button id="submitPrompt">Load Prompt File</button>
        </div>
      </div>
    </div>
   </body>
 </html>
